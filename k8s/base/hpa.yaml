apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: apricode-app-hpa
  namespace: apricode-exchange
  labels:
    app: apricode-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: apricode-app
  
  minReplicas: 3
  maxReplicas: 10
  
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale up when CPU > 70%
  
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale up when Memory > 80%
  
  behavior:
    # Scale down behavior
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 minute cooldown
      policies:
      - type: Percent
        value: 50  # Remove max 50% of pods at once
        periodSeconds: 60
      - type: Pods
        value: 1  # Remove max 1 pod at a time
        periodSeconds: 60
      selectPolicy: Min  # Use the policy that scales down slower
    
    # Scale up behavior
    scaleUp:
      stabilizationWindowSeconds: 60  # 1 minute cooldown
      policies:
      - type: Percent
        value: 100  # Add max 100% of pods at once (double)
        periodSeconds: 30
      - type: Pods
        value: 2  # Add max 2 pods at a time
        periodSeconds: 30
      selectPolicy: Max  # Use the policy that scales up faster

