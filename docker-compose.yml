# Apricode Exchange - Docker Compose Configuration
# Use this for local development and testing

version: '3.9'

services:
  # ====================
  # Main Application
  # ====================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apricode-exchange
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-apricode}
      DIRECT_URL: postgresql://postgres:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-apricode}
      
      # NextAuth
      AUTH_SECRET: ${AUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # Application
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Apricode Exchange}
      
      # KYC
      KYCAID_API_KEY: ${KYCAID_API_KEY}
      KYCAID_FORM_ID: ${KYCAID_FORM_ID}
      KYCAID_WEBHOOK_SECRET: ${KYCAID_WEBHOOK_SECRET}
      
      # Email
      RESEND_API_KEY: ${RESEND_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@apricode.io}
      
      # White-label (optional)
      NEXT_PUBLIC_LOGO_URL: ${NEXT_PUBLIC_LOGO_URL}
      NEXT_PUBLIC_PRIMARY_COLOR: ${NEXT_PUBLIC_PRIMARY_COLOR:-#3b82f6}
      
      # Tenant ID (for multi-tenant)
      TENANT_ID: ${TENANT_ID:-default}
      
      # Auto-seed on first start
      SEED_DATABASE: ${SEED_DATABASE:-false}
      
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - apricode-network
    restart: unless-stopped
    volumes:
      # Mount uploads directory for persistence
      - uploads:/app/public/uploads

  # ====================
  # PostgreSQL Database
  # ====================
  db:
    image: postgres:15-alpine
    container_name: apricode-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-apricode}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - apricode-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================
  # Redis Cache
  # ====================
  redis:
    image: redis:7-alpine
    container_name: apricode-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - apricode-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # ====================
  # Nginx Reverse Proxy (Optional)
  # ====================
  # Uncomment if you want to use nginx as reverse proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: apricode-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - app
  #   networks:
  #     - apricode-network
  #   restart: unless-stopped

# ====================
# Volumes
# ====================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local

# ====================
# Networks
# ====================
networks:
  apricode-network:
    driver: bridge

